<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background blob -->
  <path d="M40,120 C80,40 220,20 340,80 C420,120 540,90 610,120 C700,160 740,260 690,330 C650,380 560,420 420,430 C270,440 140,410 90,350 C30,280 10,200 40,120 Z"
        fill="#DDF4E7"/>

  <!-- Desk -->
  <rect x="120" y="360" width="560" height="18" rx="9" fill="#124170"/>

  <!-- Character (left) -->
  <ellipse cx="210" cy="340" rx="70" ry="18" fill="#000" opacity=".05"/>
  <rect x="170" y="230" width="80" height="100" rx="16" fill="#26667F"/>
  <circle cx="210" cy="200" r="34" fill="#26667F"/>
  <rect x="145" y="310" width="130" height="60" rx="10" fill="#67C090"/>
  <!-- arms -->
  <rect x="150" y="270" width="24" height="60" rx="12" fill="#26667F"/>
  <rect x="246" y="270" width="24" height="60" rx="12" fill="#26667F"/>

  <!-- Laptop -->
  <rect x="300" y="230" width="260" height="120" rx="10" fill="#fff" stroke="#124170" stroke-width="4" filter="url(#shadow)"/>
  <rect x="315" y="245" width="230" height="70" rx="6" fill="#DDF4E7"/>
  <!-- email field -->
  <rect x="330" y="255" width="200" height="22" rx="6" fill="#fff" stroke="#26667F" stroke-width="2"/>
  <circle cx="345" cy="266" r="6" fill="#67C090"/>
  <rect x="330" y="285" width="200" height="22" rx="6" fill="#fff" stroke="#26667F" stroke-width="2"/>
  <!-- reset button -->
  <rect x="385" y="320" width="90" height="24" rx="8" fill="#124170"/>
  <text x="430" y="337" font-size="12" font-family="Arial, sans-serif" text-anchor="middle" fill="#fff">Reset</text>

  <!-- Big lock (right) -->
  <g transform="translate(600,215)">
    <rect x="-30" y="50" width="120" height="85" rx="14" fill="#124170"/>
    <rect x="-12" y="68" width="84" height="51" rx="10" fill="#26667F"/>
    <circle cx="30" cy="94" r="12" fill="#fff"/>
    <rect x="27" y="94" width="6" height="18" rx="3" fill="#fff"/>
    <!-- shackle -->
    <path d="M-5,55 a35,35 0 1 1 70,0" fill="none" stroke="#124170" stroke-width="10"/>
  </g>

  <!-- question mark above laptop -->
  <text x="295" y="215" font-size="28" font-family="Arial, sans-serif" fill="#124170">?</text>

  <!-- Caption (non-intrusive, can be removed easily) -->
  <text x="305" y="222" font-size="12" font-family="Arial, sans-serif" fill="#26667F" opacity=".8">Forgot password</text>
</svg>
